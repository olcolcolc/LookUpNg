


<!-- SELECT CONTAINER -->
<div class="selectContainer">
  <div class="selectContainer__ups">

    <!-- ORIGIN BUTTON -->
    <button class="selectContainer__ups__origin"  (click)="toggleOriginMenu()">
      <fa-icon [icon]="originIcon"></fa-icon>
      Origin
    </button>

    <!-- DATE BUTTON AND SUBMENU -->
    <div class="selectContainer__ups__date">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" placeholder="Date">
        <mat-datepicker-toggle matIconSuffix class="dateIcon" [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date
    </div>

    <!-- DESTINATION BUTTON -->
    <button class="selectContainer__ups__destination"  (click)="toggleDestinationMenu()">
      <fa-icon [icon]="destinationIcon"></fa-icon>
      Destination
    </button>
  </div>



  <div class="selectContainer__downs">

    <!-- PASSENGERS BUTTON -->
    <button class="selectContainer__downs__passengers">
      <fa-icon [icon]="passengersIcon"></fa-icon>
      Passengers
    </button>

    <!-- LUGGAGE BUTTON -->
    <button class="selectContainer__downs__luggage">
      <fa-icon [icon]="luggageIcon"></fa-icon>
      Luggage
    </button>
    <button class="selectContainer__selectSubmit">Submit</button>
  </div>
</div>

<!-- SUBMENUS -->
<div class="submenu__ups">
  <!-- ORIGIN -->
  <div class="submenu__ups__origin" *ngIf="isOriginMenuOpen">
    <ul *ngIf="destinations">
      <li style="color: grey">
        Origin
        <button class="submenu__ups__origin__close-button" (click)="closeOriginMenu()">
          <svg
            class="close-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </li>
      <li class="cities" *ngFor="let destination of destinations">
        {{ destination.desc }}
      </li>
    </ul>
  </div>

  <!-- DESTINATION -->
  <div class="submenu__ups__destination" *ngIf="isDestinationMenuOpen">
    <ul *ngIf="destinations">
      <li style="color: grey">
        Destination
        <button class="submenu__ups__destination__close-button"  (click)="closeDestinationMenu()">
          <svg
            class="close-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </li>
      <li class="cities" *ngFor="let destination of destinations">
        {{ destination.desc }}
      </li>
    </ul>
  </div>

</div>

<div class="submenu__downs">
  <div class="submenu__passengers">
    <div class="submenu__passengers__title">Passengers</div>
  </div>
  <div class="submenu__luggage"></div>
</div>
