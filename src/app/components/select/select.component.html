<div class="selectContainer">
  <div class="selectContainer__ups">
    <!-- ORIGIN -->
    <div class="selectContainer__origin">
      <button class="selectContainer__originBtn" (click)="toggleOriginMenu()">
        <fa-icon [icon]="originIcon"></fa-icon>
        Origin
      </button>

      <div class="selectContainer__origin__submenu" *ngIf="isOriginMenuOpen">
        <ul *ngIf="destinations">
          <li style="color: grey">
            Origin
            <button
              class="selectContainer__origin__submenu__close-button"
              (click)="closeOriginMenu()"
            >
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </li>
          <li class="cities" *ngFor="let destination of destinations">
            {{ destination.desc }}
          </li>
        </ul>
      </div>
    </div>

    <!-- DATE BUTTON AND SUBMENU -->
    <div class="selectContainer__dateBtn">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [min]="minDate"
          placeholder="Date"
        />
        <mat-datepicker-toggle matIconSuffix class="dateIcon" [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> </mat-form-field
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date
    </div>

    <!-- DESTINATION -->
    <div class="selectContainer__destination">
      <button
        class="selectContainer__destinationBtn"
        (click)="toggleDestinationMenu()"
      >
        <fa-icon [icon]="destinationIcon"></fa-icon>
        Destination
      </button>

      <div
        class="selectContainer__destination__submenu"
        *ngIf="isDestinationMenuOpen"
      >
        <ul *ngIf="destinations">
          <li style="color: grey">
            Destination
            <button
              class="selectContainer__destination__submenu__close-button"
              (click)="closeDestinationMenu()"
            >
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </li>
          <li class="cities" *ngFor="let destination of destinations">
            {{ destination.desc }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="selectContainer__downs">
    <!-- PASSENGERS -->
    <div class="selectContainer__passengers">
      <button class="selectContainer__passengersBtn">
        <fa-icon [icon]="passengersIcon"></fa-icon>
        Passengers
      </button>
    </div>

    <!-- LUGGAGE -->
    <div class="selectContainer__luggage">
      <button class="selectContainer__luggageBtn">
        <fa-icon [icon]="luggageIcon"></fa-icon>
        Luggage
      </button>
    </div>

    <!-- SELECT -->
    <button class="selectContainer__submit">Submit</button>
  </div>
</div>
