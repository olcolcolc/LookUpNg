<div class="login__container">
  <!-- Formularz logowania -->
  <form #loginFormRef="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin(loginFormRef)" *ngIf="!showSignupForm">
    <input type="email" formControlName="email" placeholder="E-mail" />
    <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']" class="error">Email is required</div>
    <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="error">Invalid email format</div>

    <input type="password" formControlName="password" placeholder="Password" />
    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" class="error">Password is required</div>
    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']" class="error">Password must be at least 8 characters long</div>

    <button class="login__container__button" [disabled]="!loginForm.valid" type="button" (click)="login()">Login</button>
    <button class="signup__enterBtn" (click)="toggleSignupForm()">Sign up</button>
  </form>

  <!-- Formularz rejestracji -->
  <form #signupFormRef="ngForm" [formGroup]="signupForm" (ngSubmit)="submitSignup(signupFormRef)" *ngIf="showSignupForm">
    <input type="email" formControlName="email" placeholder="E-mail" />
    <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].errors?.['required']" class="error">Email is required</div>
    <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].errors?.['email']" class="error">Invalid email format</div>

    <input type="password" formControlName="password" placeholder="Password" />
    <div *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].errors?.['required']" class="error">Password is required</div>
    <div *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].errors?.['minlength']" class="error">Password must be at least 8 characters long</div>

    <button class="login__container__button" [disabled]="!signupForm.valid" type="button" (click)="signUp()">Sign Up</button>
    <button class="signup__enterBtn" (click)="toggleSignupForm()">Log in</button>
  </form>
</div>
