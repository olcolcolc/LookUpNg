<div class="navbar">
  <div class="navbar__logo">
    <a href="https://look-up-ng.netlify.app/">
      <img src="./assets/images/logo.png" alt="LookUp" />LookUp
    </a>
  </div>
  <div
    class="navbar__login"
    appClickOutside
    (clickedOutside)="closeLoginComponent()"
  >
    <button
      class="navbar__login--btn"
      (click)="toggleLoginComponent()"
      *ngIf="!loggedIn"
      [ngClass]="{
        'navbar__login--btn--opened': isLoginComponentVisible,
        'navbar__login--btn--closed': !isLoginComponentVisible
      }"
    >
      Login
    </button>
    <div *ngIf="isLoginComponentVisible" [@fadeInOut]="isLoginComponentVisible ? 'open' : 'close'">
      >
      <app-login></app-login>
    </div>
    <button *ngIf="loggedIn" class="navbar__logout--btn" (click)="logout()">
      Logout
    </button>
  </div>
</div>
