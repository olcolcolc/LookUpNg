<div class="navbar">
  <div class="navbar__logo">
    <a href="https://look-up.netlify.app/">
      <img src="./assets/images/logo.png" alt="LookUp" />LookUp
    </a>
  </div>
  <div class="navbar__login">
    <button
      class="navbar__login--btn"
      (click)="toggleLoginComponent()"
      *ngIf="!loggedIn"
      [ngClass]="{
        'navbar__login--btn--opened': isLoginComponentVisible,
        'navbar__login--btn--closed': !isLoginComponentVisible
      }"
    >
      Login
    </button>
    <app-login
      class="loginComponent"
      [@fadeInOut]="isLoginComponentVisible ? 'open' : 'close'"
      *ngIf="isLoginComponentVisible"
    ></app-login>
    <button *ngIf="loggedIn" class="navbar__logout--btn" (click)="logout()">
      Logout
    </button>
  </div>
</div>
