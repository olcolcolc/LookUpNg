<div class="toast" *ngIf="showToast">
  <div *ngIf="isMessageWarning" class="toast__icon">
    <fa-icon [icon]="warningIcon"></fa-icon>
  </div>
  <div *ngIf="isMessageSuccess" class="toast__icon">
    <fa-icon [icon]="successIcon"></fa-icon>
  </div>
  <div class="toast__message">{{ toastMessage }}</div>
</div>
